<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prueba de HTML5</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="#"></script>
</head>
<body>

<h1 class="display-3 text-center">Formulario</h1>

<form>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Nombres">Nombres</label>
                    <input type="text" id="Nombres" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label class="e-mail">Correo Electronico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="url">URL</label><br>
                    <input type="url" id="URL" placeholder="Escribe la URL de la pagina aqui" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Fecha">Fecha</label><br>
                    <input type="date" id="Fecha" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Tiempo">Tiempo</label><br>
                    <input type="time" id="Tiempo" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Fecha y hora">Fecha y hora:</label><br>
                    <input type="datetime" id="Fecha y hora" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Mes">Mes</label><br>
                    <input type="month" id="Mes" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Semana">Semana:</label><br>
                    <input type="week" id="Semana" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Numero">Numero (min-10, max10):</label><br>
                    <input type="number" id="Numero" pattern="{8,12}" required class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Telefono">Telefono:</label><br>
                    <input type="tel" id="Telefono" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Termino de Busqueda">Termino de busqueda:</label><br>
                    <input type="search" id="Termino de busqueda" class="form-control">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="mb-3">
                    <label for="Color favorito">Color favorito:</label><br>
                    <input type="color" id="color favorito" class="form-control">
                </div>
            </div>
            <div class="col-sm-12">
                <h1 class="text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </h1>
            </div>
        </div>
    </div>
</form> 
</body>
</html>
